<div id="app">
  <md-toolbar v-if="user" class="md-dense">
    <h2 class="md-title" style="flex: 1">Grades</h2>
    <md-button @click.native="logout()">
      logout
    </md-button>
  </md-toolbar>

  <div class="container">
    <router-view></router-view>
  </div>

  <md-snackbar md-position="bottom center" ref="snackbar" md-duration="4000">
    <span>{{error.message}}</span>
    <md-button class="md-accent" md-theme="light-blue" @click.native="$refs.snackbar.close()">Dismiss</md-button>
  </md-snackbar>
</div>
